<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="cadastro" method="POST" autocomplete="off" target="_self" action="https://meusite.com.br/db">
        <label>Nome:</label> <input type="text" name="name"><br>
        <label >Idade:</label> <input type="number" min="0" max="99" step="5" name="age"><br>
        <label >Senha:</label> <input type="password" name="password"><br>
        <button type="submit">START</button><br>
        <label>Range</label><input type="range" min="1" max="10"> <br>
        <label>Data </label><input type="radio">
    </form>
</body>
</html>
